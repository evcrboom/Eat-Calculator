<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ใครกินก็จ่ายด้วย</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <h2>ใครกินใครจ่าย Calculator</h2>
        <form id="mealForm">
            <div>
                <label for="numberOfPeople">Number of People:</label>
                <input type="number" id="numberOfPeople" min="1" required>
            </div>
            <div id="foodItems">
                <!-- add item with javascripts -->
            </div>
            <button type="button" onclick="addFoodItem()">Add Food Item</button>
            <div>
                <button type="submit">Calculate</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
